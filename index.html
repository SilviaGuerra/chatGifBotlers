<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Chat</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300" rel="stylesheet">
  <link rel='stylesheet' href='css/style.css' />
</head>
<body>
  <section class="container">
    <section class="row">
      <section class="col-sm-6 col-md-6 blueCustomer">
        <p class="titleChat">Cliente</p>
        <div class="chat">
          <section id="chatCustomer"></section>
        </div>
        <div class="contentChat">
          <div class="mgui-bubble chatbox customer" id="chatBoxCustomer"></div>
        </div>
      </section>
      <section class="col-sm-6 col-sm-6  blueAgent">
        <p class="titleChat">Botlers</p>
        <div class="chat">
          <section id="chatAgent"></section>
        </div>
        <div class="contentChat">
          <div class="mgui-bubble chatbox" id="chatBoxAgent"></div>
        </div>
      </section>
    </section>
  </section>

  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
